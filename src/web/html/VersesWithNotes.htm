<!DOCTYPE html>
<html data-ng-app>

<meta name="viewport" content="width=device-width"/>


<head>
  <title>Daily Reading</title>

  <script type="text/javascript"
          src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

  <script type="text/javascript"
          src="../js/underscore.js"></script>

  <script type="text/javascript"
          src="../js/VersesWithNotesController.js"></script>

</head>

<body data-ng-controller="VersesWithNotesController">

<div id = "myDiv">
  <button ng-click="clickButton()">click me</button>
</div>

<table border="1px">
  <col width="50%">
  <col width="50%">
  <tr data-ng-repeat="versesWithNotes in versesWithNotess">

    <td valign="top">
      <table>
        <tr data-ng-repeat="verses in versesWithNotes.verses">
          <td><b>{{verses.verse}}</b> {{verses.text}}</td>
        </tr>
      </table>
    </td>

    <td valign="top">
      <table>
        <tr data-ng-repeat="rsbNote in versesWithNotes.rsbNotes">
          <td id="{{'td_' + rsbNote.id}}">aaaaaaaaa</td>
        </tr>
      </table>
    </td>
